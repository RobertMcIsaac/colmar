<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colmar Academy</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>

    <!--HEADER-->
    <header id="header" class="head">
        <div class="head__logo">
            <img class="head__logoimg" src="resources/images/ic-logo.svg" alt="">
            <p class="head__logoname"><span class="head__logoname--emph">COLMAR</span>ACADEMY</p>
        </div>
        <nav class="head__nav">
            <ul class="head__navlist">
                <a class="head__navitem" href="#"><li>On campus</li></a>
                <a class="head__navitem" href="#"><li>Online</li></a>
                <a class="head__navitem" href="#"><li>For companies</li></a>
                <a class="head__navitem" href="#"><li>Sign in</li></a>   
            </ul>
        </nav>
    </header>

    <main id="main">
        <section id="start" class="landing">
            <img class="landing__img" src="resources/images/banner.jpg" alt="Three people studying outside on a table">
            <div class="landing__text">
                <h1 class="landing__item">Learn something new everyday</h1>
                <h2 class="landing__item">Lorum ipsum dolor sit amet, consectetur adipiscing elit.</h2>
                <p class="landing__item--button">Start here</p>
            </div>
        </section>
    </main>

</html>
